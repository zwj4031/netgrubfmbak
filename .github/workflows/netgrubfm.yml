


name: netgrubfm

on:
  push:
    branches: 
      - master
  # schedule:
  #   - cron: 0 20 * * *
  # release:
  #   types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master

      - name: make
        run:  echo "1" | sudo sh ./buildnet.sh  
      - name: grubfm for net
        run: |
          rm -rf ./netgrubfm/
          mkdir -p ./netgrubfm/
          #find ./ -name "tftpboot/*" | xargs -i mv -f {} ./tftpboot/
          cp -r tftpboot ./netgrubfm/  
          
                 
      - name: Upload netgrubfm
        uses: actions/upload-artifact@master
        with:
          name: grubfm for net
          path: ./netgrubfm/


